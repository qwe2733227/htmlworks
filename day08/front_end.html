<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 지원서 폼</title>
    <link rel="stylesheet" href="./css/front_end.css">
</head>
<body>
    <form id="container" method="post">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>
            습니다.</p>
            <div id="a">
                <h3>개인정보</h3>
            </div>
                <ul id="info">
                    <li>
                        <label>이름<input type="text" name="name" 
                            placeholder="공백 없이 입력하세요"></label>
                    </li>
                    <li>
                        <label>연락처<input type="text" name="tel"></label>
                    </li>
                </ul>
            <div id="c">
                <h3>지원 분야</h3>
            </div>
            <div id="d">
                <ul>
                    <li>
                        <label><input type="radio" name="asd" value="web p" >웹 퍼블리싱</label>
                    </li>
                    <li>
                        <label><input type="radio" name="asd" value="web ap">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <label><input type="radio" name="asd" value="web de">개발 환경 개선</label>
                    </li>
                </ul>
            </div>
            <div id="e">
                <h3>지원 동기</h3>
            </div>
            <div id="f">
                <textarea rows="5" cols="50"placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </div>
            <div id="g">
                <!-- <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기"> -->
                <button type="submit">접수 하기</button>
                <button type="reset">다시 쓰기</button>
            </div>


        </fieldset>
    </form>
</body>
</html>
