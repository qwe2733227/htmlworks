<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 선택 태그</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <form method="post">
            <fieldset>
                <legend>수강신청</legend>
                    <ul>
                        <li>
                            <label for="class_id">학과번호</label>
                            <input type="text" name="class_id" id="class_id">
                        </li>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" name="name" id="name">
                        </li>
                        <li>
                            <label for="major">학과</label>
                            <select id="major" name="major">
                                <option vaule="software">소프트웨어학과</option>
                                <option vaule="mechanic">기계공학</option>
                                <option vaule="electric">전자공학</option>
                                <option vaule="computer">컴퓨터공학과</option>
                            </select>
                        </li>
                    </ul>
            </fieldset>
            <div class="button">
                <input type="submit" value="신청하기">
            </div>
        </form>
    </div>
</body>
</html>
