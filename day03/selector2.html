<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 선택자(selector)</title>
    <style>
       body{
           background-color: rgb( 0, 0, 0);
       }
       .text1{color: rgb(255, 255, 255);}
       .text2{color: rgb(255, 255, 255, 0.8);}
       .text3{color: rgb(255, 255, 255, 0.5);}
       .text4{color: rgb(255, 255, 255, 0.2);}
       /* rgba() 투명도를 조절 속성 - (1:불투명, 0투명) */
    </style>
</head>
<body>
    <h1 class="text1">html5+CSS</h1>
    <h1 class="text2">html5+CSS</h1>
    <h1 class="text3">html5+CSS</h1>
    <h1 class="text4">html5+CSS</h1>
    <!-- class 속성 -> 속성자  점(.)을 앞에 붙임  (id는 #을 앞에 붙임)-->
</body>
</html>
