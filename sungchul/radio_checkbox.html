<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
    </style>
</head>
<body>  
        <fieldset>
            <legend>신청 과목</legend>
            이 달에 신청할 과목을 선택하세요(한 과목만 가능)
            <p>
            <label>
                <input type="radio" name="subject" value="speaking">회화
            </label>
            <label>
                <input type="radio" name="subject" value="grammer">문법
            </label>
            <label>
                <input type="radio" name="subject" value="writing">작문
            </label>
        </p>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)
            <p>
                <label>
                    <input type="checkbox" name="m" value="news">해외 단신
                </label>
                <label>
                    <input type="checkbox" name="m1" value="speaking">5분 회화
                </label>
                <label>
                    <input type="checkbox" name="m2" value="coding">
                </label>
            </p>
        </fieldset>
</body>
</html>
